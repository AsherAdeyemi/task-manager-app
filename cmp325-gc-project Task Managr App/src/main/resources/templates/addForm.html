<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}"></head>

<body>
<h1>Update Task</h1>

<!-- back home button -->
<div class="container mt-3">
    <a th:href="@{/}" class="btn btn-primary btn-sm">Back Home</a>
</div>
    <!-- Minimize Button -->
    <button class="btn btn-secondary btn-sm mr-2" onclick="minimizeTask(this)">
        Minimize
    </button>

    <!-- Options Button -->
    <div class="btn-group">
        <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Options
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Option 1</a>
            <a class="dropdown-item" href="#">Option 2</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Another option</a>
        </div>
    </div>

    <a class="h4 btn btn-warning mr-3 w-25" th:href="@{'/addForm/' + ${med.id}}">Edit</a>
    <a th:onclick="return confirm('Are you sure you want to delete?')" class="h4 btn btn-danger w-25" th:href="@{'/deleteMed/' + ${med.id}}">Delete</a>
</td>
<!-- update drink Form -->
<form th:action="@{/updateMed}" th:method="post" th:object="${med}" class="container mt-3">

    <div class="border p-3">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label th:for="Name" class="col-sm-4 col-form-label required">Name</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="Capacity" class="col-sm-4 col-form-label required">Capacity</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="number" th:placeholder="Items" th:field="*{body}" class="form-control"
                           maxlength="4" required>
                    <div class="input-group-append">
                        <span class="input-group-text">Items</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success m-2">Update The List</button>
            <button type="button" class="btn btn-secondary m-2" th:onclick="cancelForm()">Cancel</button>
        </div>
    </div>

</form>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>

</body>
</html>
